on:
  push:
    branches:
    - main
    - 'release/**'

permissions:
  contents: write
  pull-requests: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'

    - name: Install packages
      run: pnpm install

    - name: Run Setup
      run: pnpm run setup
    - name: Run build
      run: pnpm run build

    - name: deploy build to github
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: production
        folder: dist
        clean: true